<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
<main>
 
   <div class="header"> <h1>Rock - Paper - Scissors</h1></div>
    
    <div class="box">
        <div class="left-btn">Computer</div>
        <h1 id="result">0 : 5</h1>
        <div class="right-btn" id="user">Andrew</div>
    </div> 
    <h4>Click a button below to make your choice:</h4>
    <div class="real-bttn">
        <div class="Real-B">
            <div class="btn" id="rock">Rock</div> 
            <div class="btn" id="paper">Paper</div> 
            <div class="btn" id="scissors">Scissors</div>
        </div>
       
    </div>
    <p>Andrew wins this round!!! You chose paper, computer chose rock</p>
    <h3>---It's a tie! No overall winner---</h3>
    <button class="replay-btn">Replay</button>
</main>

<script src="game.js"></script>
</body>
</html>
